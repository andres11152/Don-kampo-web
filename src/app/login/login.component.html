<div class="login-container">
    <mat-spinner *ngIf="loading" mode="indeterminate"></mat-spinner>
    <div *ngIf="!loading" class="login-box">
        <!-- Your login form content goes here -->
        <img src="https://en-ruta.s3.us-east-2.amazonaws.com/logo/playstore.png"
             alt="Company Logo" class="logo">

        <form *ngIf="!isShowFormPass">

            <h2 class="title">Iniciar sesión</h2>

            <div class="form-group">
                <input placeholder="Correo electrónico" type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>

            <div class="form-group">
                <input placeholder="Contraseña" type="password" id="password" name="password" [(ngModel)]="password"
                       required>
            </div>
            <br>
            <button type="button" (click)="login()">Iniciar sesión</button>
            <br>
            <br>
            <button class="btn-pass" type="button" (click)="showFormPass()">Recuperar contraseña</button>
        </form>

        <form *ngIf="isShowFormPass">

            <h2 class="title">Recuperar contraseña</h2>

            <div class="form-group">
                <input placeholder="Correo electrónico" type="email" id="emailSend" name="email" [(ngModel)]="emailSend" required>
            </div>
            <br>
            <button class="button" type="button" (click)="sendPasswordResetEmail()">Enviar email</button>

            <br>
            <br>
            <button class="btn-pass" type="button" (click)="showFormPass()">Iniciar sesión</button>

        </form>

        <br>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    </div>
</div>
